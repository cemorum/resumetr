<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h1>Сайт для составления тестов HR</h1>
        <form id="json-form">
            <div>
                <label for="name">Введите название теста:</label>
                <input type="text" id="name" required>
            </div>
            <div>
                <label for="num-questions">Введите кол-во вопросов в тесте:</label>
                <input type="number" id="num-questions" min="1" required>
            </div>
            <div id="questions">
                <!-- Questions will be generated here -->
            </div>
            <button type="button" id="add-question">Добавить вопрос</button>
            <button type="submit">Generate JSON</button>
        </form>
    </div>
    <script src="resumetr.js"></script>
</body>

</html>
